<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Engineering Streams</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background-image: url(pic3.jpg);
            font-family: 'Roboto', sans-serif;
            background-color: #f7f7f7;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            color: #333;
            text-align: center;
        }

        h1 {
            margin-bottom: 30px;
            color: #ffffff;
            font-size: 50px;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            background-color: white;
            -webkit-background-clip: text;
            color: transparent;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-top: 0px;
        }

        .stream-container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .stream {
            background-color: #ffffff;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .stream:hover {
            transform: translateY(-10px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .stream h2 {
            font-size: 24px;
            color: #164f37;
            margin-bottom: 20px;
        }

        .dropdown-container {
            margin-top: 15px;
        }

        .dropdown-container label {
            display: block;
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
        }

        .dropdown {
            width: 100%;
            padding: 15px;
            border-radius: 8px;
            border: 2px solid #ddd;
            background-color: #f9f9f9;
            font-size: 16px;
            margin-bottom: 10px;
            transition: border-color 0.3s, background-color 0.3s;
            cursor: pointer;
        }

        .dropdown:focus {
            border-color: #164f37;
            background-color: #e9f5ff;
            outline: none;
        }

        .stream-container {
            margin-top: 20px;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Select Your Engineering Stream</h1>
        <div class="stream-container">
            <!-- Computer Science & Engineering -->
            <div class="stream">
                <h2>Computer Science <br><br>& Engineering</h2>
                <div class="dropdown-container">
                    <form id="cseForm" method="get" style="flex: 1; display: flex; flex-direction: column; align-items: center;">
                        <select id="cseSemester" class="dropdown" name="semester" onchange="updateFormActionAndSubmit('cseForm', 'cseSemester')">
                            <option >Choose a Semester: </option>
                            <option value="s1" data-href="semester1.html">Semester 1</option>
                            <option value="s2" data-href="semester2.html">Semester 2</option>
                            <option value="s3" data-href="semester3.html">Semester 3</option>
                            <option value="s4" data-href="semester4.html">Semester 4</option>
                            <option value="s5" data-href="semester5.html">Semester 5</option>
                            <option value="s6" data-href="semester6.html">Semester 6</option>
                            <option value="s7" data-href="semester7.html">Semester 7</option>
                            <option value="s8" data-href="semester8.html">Semester 8</option>
                        </select>
                    </form>
                </div>
            </div>

            <!-- Artificial Intelligence & Data Science -->
            <div class="stream">
                <h2>Artificial Intelligence <br><br>& Data Science</h2>
                <div class="dropdown-container">
                    <form id="aiForm" method="get">
                        <select id="aiSemester" class="dropdown" name="semester" onchange="updateFormActionAndSubmit('aiForm', 'aiSemester')">
                            <option >Choose a Semester: </option>
                            <option value="s1" data-href="ai_semester.html">Semester 1</option>
                            <option value="s2" data-href="ai_semester.html">Semester 2</option>
                            <option value="s3" data-href="ai_semester.html">Semester 3</option>
                            <option value="s4" data-href="ai_semester.html">Semester 4</option>
                            <option value="s5" data-href="ai_semester.html">Semester 5</option>
                            <option value="s6" data-href="ai_semester.html">Semester 6</option>
                            <option value="s7" data-href="ai_semester.html">Semester 7</option>
                            <option value="s8" data-href="ai_semester.html">Semester 8</option>
                        </select>
                    </form>
                </div>
            </div>

            <!-- Civil Engineering -->
            <div class="stream">
                <h2>Civil<br><br> Engineering</h2>
                <div class="dropdown-container">
                    <form id="civilForm" method="get">
                        <select id="civilSemester" class="dropdown" name="semester" onchange="updateFormActionAndSubmit('civilForm', 'civilSemester')">
                            <option >Choose a Semester: </option>
                            <option value="s1" data-href="civil_semester.html">Semester 1</option>
                            <option value="s2" data-href="civil_semester.html">Semester 2</option>
                            <option value="s3" data-href="civil_semester.html">Semester 3</option>
                            <option value="s4" data-href="civil_semester.html">Semester 4</option>
                            <option value="s5" data-href="civil_semester.html">Semester 5</option>
                            <option value="s6" data-href="civil_semester.html">Semester 6</option>
                            <option value="s7" data-href="civil_semester.html">Semester 7</option>
                            <option value="s8" data-href="civil_semester.html">Semester 8</option>
                        </select>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Function to update form action based on the selected semester and immediately submit the form
        function updateFormActionAndSubmit(formId, selectId) {
            var select = document.getElementById(selectId);
            var selectedOption = select.options[select.selectedIndex];
            var form = document.getElementById(formId);
            
            // Update form action to the href value of the selected option
            form.action = selectedOption.getAttribute('data-href');
            
            // Immediately submit the form
            form.submit();
        }
    </script>

</body>
</html>
