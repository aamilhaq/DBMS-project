<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - StudyHub</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-container {
        background-color: #fff;
        padding: 30px;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 400px;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
      }
      .login-container input {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ccc;
        border-radius: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        background-color: #28a745;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s;
      }
      button:hover {
        background-color: #218838;
      }
      .forgot-password {
        text-align: right;
        margin-top: 10px;
      }
      .forgot-password a,
      .signup-link a {
        color: #007bff;
        text-decoration: none;
      }
      .forgot-password a:hover,
      .signup-link a:hover {
        text-decoration: underline;
      }
      .signup-link {
        text-align: center;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <div class="login-container">
      <h2>Login</h2>
      <form id="login-form">
        <input type="email" id="login-email" placeholder="Email" required />
        <input
          type="password"
          id="login-password"
          placeholder="Password"
          required
        />
        <button type="submit">Login</button>
        <div class="forgot-password">
          <a href="#">Forgot Password?</a>
        </div>
      </form>
      <div class="signup-link">
        Don't have an account? <a href="signup.html">Sign up</a>
      </div>
    </div>

    <script type="module">
      // Import the Supabase library
      import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm";

      // Initialize Supabase
      const supabaseUrl = "https://bawhzyetjzkeypszpeqr.supabase.co";
      const supabaseKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImJhd2h6eWV0anprZXlwc3pwZXFyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzE1OTI4MzgsImV4cCI6MjA0NzE2ODgzOH0.KAzCjKkqixRLz522RA7_SNvWMQ9sJdga2BoQJPPw2Hg";
      const supabase = createClient(supabaseUrl, supabaseKey);

      // Handle Login
      document
        .getElementById("login-form")
        .addEventListener("submit", async (e) => {
          e.preventDefault();
          const email = document.getElementById("login-email").value;
          const password = document.getElementById("login-password").value;

          try {
            // Query the user table with the entered email and password
            const { data, error } = await supabase
              .from("user")
              .select("*")
              .eq("email", email)
              .eq("password", password);

            if (error) {
              alert("Error: " + error.message);
              return;
            }

            if (data.length === 0) {
              alert("Invalid email or password!");
            } else {
              alert("Login Successful!", data.name);
              window.localStorage.setItem("user", JSON.stringify(data));
              window.location.href = "mainpage.html"; // Redirect to dashboard
            }
          } catch (error) {
            console.error("Unexpected error:", error);
            alert("An unexpected error occurred. Please try again later.");
          }
        });
    </script>
  </body>
</html>
